<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contabilizador de asistencia.</title>
</head>

<body>
    <div class="container">
    
        <h1>Panel de visualización</h1> 
        <h4>Oprima el boton del nivel que quiera contabilizar.</h4><br>
        <br>
        <h5>Fecha: <span id="fecha"></span></h5>
        <br>
        <table class="table">
            <thead>
              <tr> 
                <th scope="col">Nivel</th>
                <th scope="col">Contador</th>
                <!--<th scope="col">Acciones</th>-->
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Preescolar</td>
                <td id="preescolar"></td>
                <td>
                  <button type="button" class="btn btn-primary btn-lg" onclick="add(198501)">Añadir</button>
                  <button type="button" class="btn btn-outline-primary btn-lg" onclick="remove(198501)">Quitar</button>      
                </td>
              </tr>

              <tr>
               
                <td>Primaria</td>
                <td id="primaria"></td>
                <td>
                  <button type="button" class="btn btn-secondary btn-lg" onclick="add(198502)">Añadir</button>
                  <button type="button" class="btn btn-outline-secondary btn-lg" onclick="remove(198502)">Quitar</button>      
                </td>
              </tr>

              <tr>
                <td>Secundaria</td>
                <td id="secundaria"></td>
                <td>
                  <button type="button" class="btn btn-success btn-lg" onclick="add(198503)">Añadir</button>
                  <button type="button" class="btn btn-outline-success btn-lg" onclick="remove(198503)">Quitar</button>      
                </td>
              </tr>

              <tr>
                
                <td>Bachillerato</td>
                <td id="bachillerato"></td>
                <td>
                  <button type="button" class="btn btn-warning btn-lg" onclick="add(198504)">Añadir</button>
                  <button type="button" class="btn btn-outline-warning btn-lg" onclick="remove(198504)">Quitar</button>      
                </td>
              </tr>

            <!--   <tr> 
                <td>Personal</td>
                <td id="personal"></td>
                <td>
                  <button type="button" class="btn btn-info btn-lg" onclick="add(198505)">Añadir</button>
                  <button type="button" class="btn btn-outline-info btn-lg" onclick="remove(198505)">Quitar</button>      
                </td>
              </tr> -->
            </tbody>
          </table>
    </div>
    

</body>
<script src="script.js"></script>

</html>
